name: AIOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-scan:
    name: Run tests, scan, and risk analysis
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      - name: 🧪 Run unit tests
        run: |
          pytest

      - name: 🔐 Run Bandit security scan
        run: |
          bandit -r . || true  # Continue even if Bandit finds issues

      - name: 🧠 Run AIOps risk analysis
        run: |
          python actual.py

      - name: 📁 Upload AI-Ops summary as artifact
        uses: actions/upload-artifact@v3
        with:
          name: aiops-summary
          path: aiops_summary.json

      # - name: 🚀 Deploy to production (optional)
